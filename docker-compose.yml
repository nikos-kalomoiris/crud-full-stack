version: "3"

services:
  server:
    build: ./server
    container_name: crud_server_container
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=mongodb://root:123456@db:27018/crud
      - PORT=8080

  client:
    build: ./client
    container_name: crud_client_container
    restart: always
    ports:
      - 3000:3000

  db:
    image: mongo:latest
    container_name: crud_db_container
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
    networks:
      - mongodb-cluster

  mongo:
    build: ./mongodb-replica
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_REPLICA_HOST: localhost
      MONGO_REPLICA_PORT: 27018
    ports:
      - "27018:27018"

volumes:
  db:
